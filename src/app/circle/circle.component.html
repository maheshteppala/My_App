<script>
    function area(){
    var b = document.getElementById('b').valueAsNumber;
    console.log(b);

    var result= 3.14*b*b;
    console.log(result);

    }

    function perimeter(){
    var b = document.getElementById('b').valueAsNumber;

    document.getElementById('circle').innerText=result;

    }

</script>
