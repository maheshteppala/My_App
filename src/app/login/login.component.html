<div class="linkedin" > 

<div class="card" class="shadow p-3 mb-5 bg-white rounded" style="width:350px">
    <div [formGroup]="loginForm" class="card-body" style="height: 450px;" >
        <h1>Sign in</h1>
        <p>Stay updated on your professional world</p>
        <div class="email">
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email or Phone" name="email"><br>
        </div> 
        <div class="password">
            <input type="password" formControlName="password" class="form-control" id="pwd" placeholder="Password" name="pswd"><br>
        </div>
        <a href="">Forgot password?</a> <br>
        <div class="d-grid">
            <button type="button" (click)="login()" class="btn btn-primary btn-block" >Sign in</button>
        </div><br>
        <hr>
        <div class="e-grid">
            <button type="button" class="btn btn-block"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-apple" viewBox="0 0 16 16">

                <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516s1.52.087 2.475-1.258.762-2.391.728-2.43m3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422s1.675-2.789 1.698-2.854-.597-.79-1.254-1.157a3.7 3.7 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56s.625 1.924 1.273 2.796c.576.984 1.34 1.667 1.659 1.899s1.219.386 1.843.067c.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758q.52-1.185.473-1.282"/>
              </svg> Sign in with Apple</button>
        </div>
    </div>
    <h6 class="footer">New to LinkedIn? <a href="">Join now</a></h6>
</div>
</div>
