<div class="parent">
    <div class="top">
        <h1>Social Profiles</h1>
    </div>
    <div class="bottom">
        <div class="card" *ngFor="let profile of profiles">
            <div class="pic">
                <img src="{{profile.profilePic}}" alt="">
            </div>
        </div>
    </div>
</div>
